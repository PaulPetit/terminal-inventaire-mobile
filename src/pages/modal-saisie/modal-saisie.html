<ion-header>

    <ion-navbar color="primary">
        <ion-title *ngIf="type == 'manual'">Saisir un article manuelement</ion-title>
        <ion-title *ngIf="type == 'scan'">Saisir un article par scan</ion-title>
        <ion-title *ngIf="type == 'modify'">Modifier un article</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary">Code</ion-label>
        <ion-input *ngIf="type == 'manual' || type == 'modify'" type="number" [(ngModel)]="data.code" placeholder="3574660504132"></ion-input>
        <ion-input *ngIf="type == 'scan'" type="text" [(ngModel)]="data.code" disabled></ion-input>
    </ion-item>


    <div class="item-qty">
        <div class="addrm" (click)="changeQty(-10)">
            <span>-10</span>
        </div>
        <div class="addrm" (click)="changeQty(-1)">
            <span>-1</span>
        </div>
        <div class="qty">
            <span>{{ data.qty }}</span>
        </div>
        <div class="addrm" (click)="changeQty(1)">
            <span>+1</span>
        </div>
        <div class="addrm" (click)="changeQty(10)">
            <span>+10</span>
        </div>
    </div>




    <div text-center *ngIf="type != 'modify'">
        <button ion-button (click)="confirmAndContinue()">Valider et continuer</button>
    </div>
    <div text-center>
        <button ion-button (click)="confirm()">Valider</button>
    </div>
    <div text-center>
        <button ion-button (click)="cancel()">Annuler</button>
    </div>
    <div text-center *ngIf="type == 'scan'">
        <button ion-button (click)="scan()">Scanner Ã  nouveau</button>
    </div>

    <div text-center *ngIf="type == 'modify'">
        <button ion-button color="danger" (click)="delete()">Supprimer</button>
    </div>





</ion-content>
